<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betaling Geannuleerd - WritgoAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #0C1E43;
            --light-blue: #00AEEF;
            --deep-blue: #004E92;
            --orange: #FFA62B;
            --dark-orange: #E36C1E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--deep-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .cancel-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        .cancel-icon {
            width: 80px;
            height: 80px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
            color: white;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--deep-blue) 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .button.secondary {
            background: #f8f9fa;
            color: var(--light-blue);
        }

        .button.secondary:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon">âœ•</div>
        <h1>Betaling Geannuleerd</h1>
        <p>
            Je betaling is geannuleerd. Geen zorgen, er is niets in rekening gebracht. 
            Je kunt het opnieuw proberen wanneer je klaar bent.
        </p>
        <div class="buttons">
            <a href="/payment" class="button">Opnieuw Proberen</a>
            <a href="/login" class="button secondary">Terug naar Login</a>
        </div>
    </div>
</body>
</html>
